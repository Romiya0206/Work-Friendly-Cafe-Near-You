{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
        <h1>All Cafes</h1>
        <table class="table table-dark table-striped table-hover">
          {% for cafe in cafes: %}
               <tr>
                    {% for n in cafe: %}
                        {% if "https" in n: %}
                            <td><a href="{{(n)}}">Maps Link</a></td>
                        {% else: %}
                            <td scope="col"> {{ n }}</td>
                        {% endif %}
                    {% endfor %}
               </tr>
          {% endfor %}
          </tbody>
        </table>
        <p><a href="{{url_for('home')}}">Return to index page</a></p>
    </div>
  </div>
</div>

{% endblock %}
